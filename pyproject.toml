[tool.poetry]
authors = ["Fabian KÃ¶hler <fabian.koehler@protonmail.ch>"]
description = "Render math expressions to svg and embed them."
documentation = "https://docs.getpelican.com"
keywords = ["pelican", "plugin"]
license = "AGPL-3.0"
name = "pelican-math-svg"
packages = [{include = "pelican"}]
readme = "README.md"
repository = "https://github.com/f-koehler/pelican-math-svg"
version = "0.10.5"

classifiers = [
  "Development Status :: 5 - Production/Stable",
  "Environment :: Console",
  "Framework :: Pelican",
  "Framework :: Pelican :: Plugins",
  "Intended Audience :: End Users/Desktop",
  "Operating System :: OS Independent",
  "Topic :: Internet :: WWW/HTTP",
  "Topic :: Software Development :: Libraries :: Python Modules",
]

[tool.poetry.urls]
"Funding" = "https://donate.getpelican.com/"
"Issue Tracker" = "https://github.com/f-koehler/pelican-math-svg/issues"

[tool.poetry.dependencies]
lxml = "^5.0.0"
markdown = {version = "^3.2.2", optional = true}
pelican = "^4.5"
python = ">=3.10,<4.0"
setuptools = "^70.0.0"
typer = "^0.12.0"

[tool.poetry.dev-dependencies]
Werkzeug = "^3.0.0"
bandit = "^1.6.2"
black = {version = "^24.0.0", allow-prereleases = true}
flake8 = "^7.0.0"
flake8-black = "^0.3.2"
invoke = "^2.0"
isort = "^5.4"
jedi = "^0.19.0"
livereload = "^2.6"
markdown = "^3.2.2"
mypy = "^1.0"
pre-commit = "^3.0.0"
pylint = "^3.0.0"
pytest = "^8.0.0"
pytest-cov = "^5.0.0"
pytest-pythonpath = "^0.7.3"
pytest-sugar = "^1.0.0"
types-Markdown = "^3.3.0"

[tool.poetry.scripts]
pelican-math-svg = "pelican.plugins.math_svg.main:app"

[tool.poetry.extras]
markdown = ["markdown"]

[tool.autopub]
git-email = "fabian.koehler@protonmail.ch"
git-username = "f-koehler"
project-name = "math-svg"

[tool.isort]
# Maintain compatibility with Black
multi_line_output = 3
profile = "black"

# Sort imports within their section independent of the import type
force_sort_within_sections = true

# Designate "pelican" as separate import section
known_pelican = "pelican"
sections = "FUTURE,STDLIB,THIRDPARTY,PELICAN,FIRSTPARTY,LOCALFOLDER"

[build-system]
build-backend = "poetry.masonry.api"
requires = ["poetry>=1.0.0"]
